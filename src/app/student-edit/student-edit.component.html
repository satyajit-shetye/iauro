<div class="container">
    <form novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Student Registeration Form </h2>
        <hr/>
        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput
                        placeholder="Name"
                        formControlName="name">
            <mat-error *ngIf="registerForm.get('name').invalid">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Course</mat-label>
            <mat-select formControlName="course">
                <mat-option *ngFor="let course of courses" [value]="course">
                    {{course}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="registerForm.get('name').invalid">Course is required</mat-error>
        </mat-form-field>
        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Birthdate</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthdate" >
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="registerForm.get('name').invalid">Birthdate is required</mat-error>
        </mat-form-field>
        <mat-form-field class="form-element" appearance="outline">
            <mat-label>Center</mat-label>
            <input type="text"
                           placeholder="Select Center"
                           matInput
                           [matAutocomplete]="auto"
                           formControlName="center"
                           >
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let centerName of filteredOptions | async" [value]="centerName">
                    {{centerName}}
                </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="registerForm.get('name').invalid">Center is required</mat-error>
        </mat-form-field>
        <mat-radio-group aria-label="Select an option">
            <label id="example-radio-group-label">Gender</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                formControlName="gender">
                <mat-radio-button class="example-radio-button" [value]="'Male'">
                    Male
                </mat-radio-button>
                <mat-radio-button class="example-radio-button" [value]="'Female'">
                    Female
                </mat-radio-button>
            </mat-radio-group>
        </mat-radio-group>
        <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="terms">
                Accept All Terms & Conditions
            </mat-checkbox>
            <mat-error *ngIf="registerForm.touched && registerForm.get('terms').invalid">
                Please accept terms &
                conditions
            </mat-error>
        </section>
        <button mat-flat-button color="primary" class="full-width">Register</button>
    </form>
</div>
