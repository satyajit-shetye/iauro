<div class="container">
    <div class="table-container">
    <div class="add-action">
        <button mat-flat-button color="primary" (click)="onClickAdd()"><mat-icon>add</mat-icon>Add</button>
        <hr/>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="course">
                <th mat-header-cell *matHeaderCellDef> Course </th>
                <td mat-cell *matCellDef="let element"> {{element.course}} </td>
            </ng-container>

            <ng-container matColumnDef="center">
                <th mat-header-cell *matHeaderCellDef> Center </th>
                <td mat-cell *matCellDef="let element"> {{element.center}} </td>
            </ng-container>

            <ng-container matColumnDef="birthdate">
                <th mat-header-cell *matHeaderCellDef> Birthdate </th>
                <td mat-cell *matCellDef="let element"> {{element.birthdate | date:'MM/dd/YYYY'}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element;let i = index"> 
                    <button mat-icon-button color="primary" (click)="onClickEdit(i)">
                                <mat-icon>mode_edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onClickDelete(i)">
                                <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data found</td>
            </tr>
        </table>
    </div>
    </div>
</div>
